<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: green;
        }
        p {
            font-size: 16px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // 设置跳转目标链接
        const targetUrl = '{{.target}}';

        // 倒计时并跳转
        let countdown = 3;
        function updateCountdown() {
            if (countdown > 0) {
                document.getElementById('countdown').innerText = countdown + '秒后跳转...';
                countdown--;
            } else {
                window.location.href = targetUrl;
            }
        }

        // 每秒更新倒计时
        setInterval(updateCountdown, 1000);

        // 直接点击跳转
        function redirectToTarget() {
            window.location.href = targetUrl;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>{{.tips}}</h1>
        <p id="countdown">3秒后跳转...</p>
        <p>如果没有自动跳转，点击以下链接手动跳转：</p>
        <p><a href="{{.target}}" onclick="redirectToTarget()">点击这里跳转</a></p>
    </div>
</body>
</html>
